<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"  src="myscripts.js"></script>

    <title>Document</title>
</head>
<body>


    <div class="">
        <!-- <div class="AC">AC</div>
        <div class="Neg">+/-</div>
        <div class="percent">%</div> -->
        
        
        <div class="container ">
            <div class="text" id="text"><p>0</p></div>
            <input type="submit" class="AC button" value="AC" id="AC"></input>
            <input type="submit" class="Neg button" value="+/-" id="Neg"></input>
            <input type="submit" class="Percent button" value="%" id="Percent"></input>
            <input type="submit" class="divide button math" value="/" id="Devide"></input>



            <div class="GridContainer">
                <input type="submit" class="mutiply button math" value="X" id="multiply"></input>
                <input type="submit" class="minus button math resie" value="-" id="minus"></input>
                <input type="submit" class="plus button math resie" value="+" id="plus"></input>
                <input type="submit" class="equal button math resie" value="=" id="equal"></input>



                


                <input type="submit" class="seven button math" value="7" id="seven" name="7" ></input>
                <input type="submit" class="eight button math" value="8" id="eight" name="8"></input>
                <input type="submit" class="nine button math" value="9" id="nine" name="9"></input>
                <input type="submit" class="four button math" value="4" id="four"></input>
                <input type="submit" class="five button math" value="5" id="five"></input>
                <input type="submit" class="six button math" value="6" id="six"></input>
                <input type="submit" class="one button math" value="1" id="one"></input>
                <input type="submit" class="two button math" value="2" id="two"></input>
                <input type="submit" class="three button math" value="3" id="three"></input>
                <input type="submit" class="dec button math" value="." id="decimal"></input>
                <input type="submit" class="zero button math" value="0" id="zero"></input>









            </div>



        </div>





    </div>

    <script src="myscripts.js"></script>

    
</body>
</html>
