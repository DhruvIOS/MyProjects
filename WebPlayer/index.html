<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f86115bf4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="#">
    
    <title>Music Player</title>
</head>
<body>
    <div class="center" id="centerdiv">
        <h1 class="text" id="demo">Music Player</h1>
        
        
        
        
        <div class="img-container">
            
            <img class="img" src="images/avatar.jpg" alt="music-placeholder" id="cover">
        </div>
        
        <h4 class="Songname" id="songTitle">Baby Shark</h4>
        <div class="centerAlign">
            <div class="w3-progress-container w3-round-xlarge">
                <div class="w3-progressbar w3-round-xlarge" style="width:25%"></div>
            </div>
            
        </div>
        
        
        <div class="black-bar">
            <div class="buttons">
                
            </div>
            <button class="backward action-btn" id="prev">  <i class="fas fa-backward"></i></button>
            <button class="play action-btn" id="playID"> <i class="fas fa-play"></i></button>
            <button class="forward action-btn" id="next"><i class="fas fa-forward"></i></button>
        </div>
        
        
        
        <audio src="music/ukulele.mp3" id="audio"></audio>
        
        
        
        

        
        
        
        
        
        
    </div>
</body>

    <script type="text/javascript" src="script.js"></script>


</html>
